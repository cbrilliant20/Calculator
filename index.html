<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="result">ANSWER</div>
        <div class="btns">
          <button onclick="" class="btn" id="one">1</button>
          <button onclick="" class="btn" id="two">2</button>
          <button onclick="" class="btn" id="three">3</button>
          <button onclick="" class="btn" id="plus">+</button>
          <button onclick="" class="btn" id="four">4</button>
          <button onclick="" class="btn" id="five">5</button>
          <button onclick="" class="btn" id="six">6</button>
          <button onclick="" class="btn" id="minus">-</button>
          <button onclick="" class="btn" id="seven">7</button>
          <button onclick="" class="btn" id="eight">8</button>
          <button onclick="" class="btn" id="nine">9</button>
          <button onclick="" class="btn" id="multiply">*</button>
          <button onclick="" class="btn" id="period">.</button>
          <button onclick="" class="btn" id="zerp">0</button>
          <button onclick="" class="btn" id="clear">C</button>
          <button onclick="" class="btn" id="divide">/</button>
        </div>
        <button onclick="" class="btn" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
